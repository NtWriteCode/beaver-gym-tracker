name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  PROJECT_PATH: '.'

permissions:
  contents: write

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    defaults:
      run:
        working-directory: ${{ env.PROJECT_PATH }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Disable Flutter analytics
        run: flutter config --no-analytics
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Extract version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/v}
          else
            TAG_NAME="dev-$(date +'%Y%m%d-%H%M%S')"
          fi
          echo "version=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Extracted version: $TAG_NAME"
      
      - name: Update version in pubspec.yaml
        run: |
          VERSION=${{ steps.version.outputs.version }}
          if [[ "$VERSION" == *"+"* ]]; then
            sed -i "s/^version: .*/version: $VERSION/" pubspec.yaml
          else
            # Use GitHub run number to ensure a strictly increasing build number (versionCode)
            # This avoids the issue where using the static pubspec.yaml always results in the same build number (e.g., 2 -> 2002).
            BUILD_NUMBER=$(( 3000 + ${{ github.run_number }} ))
            sed -i "s/^version: .*/version: ${VERSION}+${BUILD_NUMBER}/" pubspec.yaml
          fi
      
      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > $HOME/upload-keystore.jks
      
      - name: Build APK (arm64-v8a)
        env:
          REMOVE_DEBUG_SUFFIX: true
        run: |
          flutter build apk --release --target-platform android-arm64 --split-per-abi --no-tree-shake-icons
      
      - name: Sign APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          BUILD_TOOLS_VERSION=$(ls $ANDROID_HOME/build-tools | sort -V | tail -n 1)
          $ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION/apksigner sign \
            --ks $HOME/upload-keystore.jks \
            --ks-key-alias $KEY_ALIAS \
            --ks-pass pass:$KEYSTORE_PASSWORD \
            --key-pass pass:$KEY_PASSWORD \
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          
          # Verify the signature
          $ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION/apksigner verify build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
      
      - name: Rename APK
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk build/app/outputs/flutter-apk/${{ github.event.repository.name }}-${VERSION}-arm64-v8a.apk

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: ${{ env.PROJECT_PATH }}/build/app/outputs/flutter-apk/*-arm64-v8a.apk
          retention-days: 5
      
      - name: Create Release and Upload Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.PROJECT_PATH }}/build/app/outputs/flutter-apk/${{ github.event.repository.name }}-${{ steps.version.outputs.version }}-arm64-v8a.apk
          body: |
            ## üéâ ${{ github.event.repository.name }} ${{ steps.version.outputs.version }}
            
            ### üì¶ Download
            - **ARM64 (arm64-v8a)**: For modern Android devices (2019+)
            
            ### üìù Installation
            1. Download the APK below
            2. Enable "Install from Unknown Sources" in Android settings
            3. Open the APK file to install
            
            ### ‚ö†Ô∏è Important
            - Minimum Android version: 6.0 (API 23)
            - Recommended: Android 10+ for best experience
            
            ---
            
            **Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          append_body: true

